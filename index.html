<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }

        .chat-messages .message .username {
            font-weight: bold;
            color: #4CAF50;
        }

        .chat-messages .message .text {
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        .username-container {
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .username-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .username-container button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .username-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 聊天室标题 -->
        <div class="chat-header">Chat Room</div>

        <!-- 用户名输入 -->
        <div class="username-container" id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username...">
            <button onclick="setUsername()">Save Username</button>
        </div>

        <!-- 聊天记录 -->
        <div class="chat-messages" id="chat-messages">
            <!-- 聊天记录动态加载 -->
        </div>

        <!-- 输入框和发送按钮 -->
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message..." disabled>
            <button onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        // 获取 DOM 元素
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.querySelector('.chat-input button');
        const usernameInput = document.getElementById('username-input');
        const usernameContainer = document.getElementById('username-container');

        let username = localStorage.getItem('chatUsername') || '';

        // 加载聊天记录
        function loadChat() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="username">${msg.username}:</div>
                    <div class="text">${msg.text}</div>
                </div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight; // 滚动到底部
        }

        // 设置用户名
        function setUsername() {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('chatUsername', username);
                usernameContainer.style.display = 'none'; // 隐藏用户名输入框
                chatInput.disabled = false; // 启用输入框
                sendButton.disabled = false; // 启用发送按钮
            }
        }

        // 发送消息
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                messages.push({ username, text: messageText });
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                chatInput.value = ''; // 清空输入框
                loadChat(); // 重新加载聊天记录
            }
        }

        // 初始化
        function init() {
            if (username) {
                usernameContainer.style.display = 'none'; // 如果用户名已存在，隐藏输入框
                chatInput.disabled = false; // 启用输入框
                sendButton.disabled = false; // 启用发送按钮
            }
            loadChat(); // 加载聊天记录
        }

        // 监听回车键发送消息
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化加载
        init();
    </script>
</body>
</html>
